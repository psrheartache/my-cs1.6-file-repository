///////////////////////////////
///         系统类        /////
///////////////////////////////

// AMX Mod X 配置文件载入代码 【重要等级：不重要，但是尽量也不要删除此文件】
echo Executing AMX Mod X Configuration File

// 普通用户权限 (请参照users.ini文件的项目进行) 【重要等级：重要】
// 
// 默认权限: "z" —— 非管理员 是用户
amx_default_access "z"

// 管理员远程登录总密码设置 【重要等级：特别重要】
// 所有管理员登陆必须用的远程登陆总密码（非常重要）
// 请在user.ini里设置好管理员的账号和密码！
// 如需自动登陆，需要在自己的config.cfg文件中设置
// setinfo "远程登陆总密码" "管理员私人密码（user里设定的）"
// 例子：
// 例如一个管理员的密码是123 远程登陆总密码为 107 那么他在他自己的config.cfg里需要输入
// setinfo "107" "123"
// 默认远程登陆总密码为： "_pw"
amx_password_field "_pw"

// 用户登陆此服务器的设置 【重要等级：重要】
// 0 - 去除所有人的权限，用户和管理员等
// 1 - 正常模式【拥有权限 或者 没有权限】【根据用户信息情况来决定】
// 2 - 自动踢出user.ini里没有账号的玩家
// 默认为: 1
amx_mode 1

// 显示管理员的行为 【功能】【重要等级：一般】
// 0 - 不显示
// 1 - 显示行为不显示名字
// 2 - 显示名字
//
// 默认: 2
amx_show_activity 2
hostname "赛盟KZ极限跳跃社区"
////////////////////////////////////////////
/////////        服务器类            ///////
////////////////////////////////////////////

// 显示在屏幕下方的定时滚动字幕，后面的数字是显示间隔时间，秒为单位
// 默认为: "欢迎您来到 %hostname% -- 此服务器使用了AMX Mod X" 600
amx_scrollmsg "欢迎您来到 %hostname%" 600

// 屏幕中央显示彩色文字信息 (文字后面的数字是颜色代码 格式为：RRRGGGBBB)
// 默认: "Welcome to %hostname%" "000255100"
//                 "This server is using AMX ModX\nVisit http://www.amxmodx.org" "000100255"
amx_imessage "欢迎来到此服务器。" "000100255"

// 中间显示文字显示间隔时间
// 默认为: 180
amx_freq_imessage 180

// 封禁玩家菜单 【禁止时间列表】 (amx_banmenu)
// 这是管理员在封禁玩家菜单中封禁玩家的程度（以分为单位）。 【会在菜单中显示】
// 使用 0 为 永久禁止进入服务器
// 默认: 0 5 10 15 30 45 60
amx_plmenu_bantimes 0 5 10 15 30 45 60

// 惩罚玩家目录 【伤害值列表】 (amx_slapmenu)
// 这是管理员在惩罚玩家菜单中惩罚玩家的伤害值 【会在菜单中显示】
// 0 为 直接死亡
// 默认为: 0 1 5
amx_plmenu_slapdmg 0 1 5 10 30 50 80

// 聊天频率 (以秒为单位)
// 这是为防止在服务器灌水而设置的功能
// 默认为: 0.75
amx_flood_time 0.75

// 管理员预留通道（单位：个）
// 管理员的预留通道数，无权限者会被随机踢掉。
// 默认: 0
amx_reservation 0

// 管理员通道拓展选项
// 此项可以隐藏该服务器的管理员通道
// 1隐藏 0不隐藏
// 默认: 0
amx_hideslots 0

// 剩余时间显示
// a - 底部白色文字
// b - 使用语音提示
// c - 不加载"remaining" (只在语音中)
// d - 不加载 "hours/minutes/seconds" (只在语音中)
// e - 如果时间小于现在的设置, 那么就用语音和文本进行提示
// 默认: "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"
amx_time_display "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"

// 使用语音通报 "say thetime" 和 "say timeleft" ，0则为不使用。
// 默认: 1
amx_time_voice 1

// 完成一个投票后间隔多少秒才能发起第二个投票。(建议把此项设长一些，以防恶意投票。)
// 默认: 10
amx_vote_delay 10

// 投票最长持续时间。（单位：秒）
// 默认: 10
amx_vote_time 10

// 显示每个玩家的投票的内容，0则为不打开
// 默认: 1
amx_vote_answers 1

// 投票成功的条件 —— 赞成比率

// 投票踢人
// 默认: 0.40
amx_votekick_ratio 0.40

// 投票封禁某玩家
// 默认: 0.40
amx_voteban_ratio 0.40

// 投票更换地图
// 默认: 0.40
amx_votemap_ratio 0.40

// 普通投票类
// 默认: 0.02
amx_vote_ratio 0.02

// 延长地图剩余时间的最大时间（单位：分钟）
// 默认: 90
amx_extendmap_max 90

// 每次延长地图剩余时间的最大时间。（单位：分钟）
// 默认: 15
amx_extendmap_step 15

// 服务器语言
// 此项可以设定服务器的语言，如果为0，则服务器没有默认的语言。
// 默认: 1
amx_client_languages 1

// 插件调用测试模式
// 0 - 不测试
// 1 - 任意模式，在需要测试的插件后面加上 debug(插件调用在plugins.ini里)
// 2 - 所有插件都给予上测试模式
// ★提示：测试模式中会影响到JIT（Just In Time）的运行★
//
// 默认: 1
amx_debug 1

// 插件语言测试模式
// 如果你想开启对插件进行某种语言的测试，请在""里添加上测试的语言。（例如en,cn,tc）
// "" 为关闭测试
//
// 默认: ""
amx_mldebug ""

////////////////////////////////////////////////////
///////   第三方插件调用需要的代码请加在下面   /////
////////////////////////////////////////////////////

//========================== servermenu 服务器菜单命令开始 ==================================

//1/0 activate/deactivate redirect plugin - when this is set to 0 all other CVAR's are ignored, default 0
redirect_active 1

//- 0 = disable automatic redirecting when server is full/down, 1 = redirect to random server from list, 2 = redirect to next //- server in list, default 0
redirect_auto 2

//- 1/0 enable/disable manual redirecting with /server, default 0
redirect_manual 1

//- 1/0 enable/disable following players with /follow to a server they were redirected to - people can still use /server to //- follow a player though, default 0
redirect_follow 1

//- own external server address - only needed when you use DNS names instead of IPs in SERVERFILE - this must match the name //- in SERVERFILE - include the port!
redirect_external_address

//- check the servers in the list - 0 = no checks, 1 = ping only(to check whether a server is down), 2 = check active players //- and max. players as well, default 0
redirect_check_method 2

//- announce server list with stats (depends on redirect_check_method) in center every redirect_announce seconds - set to 0 //- for off, default 60
redirect_announce 300

//- control who announcements are displayed for: 1 = alive players , 2 = dead players, 3 = both
redirect_announce_mode 2

//- the vertical position of the announcements displayed to living people, default -1.0
redirect_announce_alivepos_x

//- the horizontal position of the announcements displayed to living people, default 0.01
redirect_announce_alivepos_y

//- the vertical position of the announcements displayed to living people, default -1.0
redirect_announce_deadpos_x

//- the horizontal position of the announcements displayed to living people, default 0.35	
redirect_announce_deadpos_y

//- 1/0 enable/disable redirection information in chat area, default 1
redirect_show 1

//- 1/0 enable/disable adminslots - when set to 1 people are redirected off the server when someone with a reserved slot //- connects, default 0
redirect_adminslots 1

//- 1/0 enable/disable retry queue fe

redirect_retry 1