[PLUGIN CMD]
CMD = go
; CMD = cmps 等同于上个版本的”amx_cmps_cmd“(按 y、u或在控制台输入对应的命令打开菜单)。
MATCHACC = o
;MATCHACC = o 玩家需要o权限才能打开比赛菜单 默认:o
SPASSSWITCH = 0
;SPASSSWITCH = 1 开启超级密码功能 无需设置权限 即可正常使用Cmps功能 默认0关闭 设置非0也关闭
SUPERPASS = 422186
;SUPERPASS = 422186 默认超级密码可通过say say_team直接键入密码 或在控制台setinfo "go" "422186" 具体说明看SECRETORDER的提示
SECRETORDER = go
;SECRETORDER = go 如果玩家用setinfo验证密码 那么玩家需要在控制台输入 setinfo "go" "422186" 其中的cmps是SECRETORDER的值 422186是SUPERPASS的值
ADMINACC = n
;ADMINACC = n 玩家需要n权限才能踢封他人 默认:n

SUPERADMIN =m
;SUPERADMIN=m 玩家需要m权限才能打开管理员菜单 插件设置菜单 重载服务器 默认:m
WTASTP = 1
; WTASTP 是否允许打开插件设置菜单：
; 1允许、
; 0不允许。
WTASCR = 1
; WTASCR 是否允许通过插件修改服务器参数：
; 1允许、
; 0不允许。

[HINT]
KICKHINT = 你已经被\#s踢出

[EXPIRATION DATE]
EXPIREENABLE = 0
; EXPIREENABLE 是否使用到期功能：1使用、0不使用。
EXPIRETYPE = 1
; EXPIRETYPE 检测服务器是否到期的方式：
; 1换图或重启时检测、
; 2实时检测(不建议使用实时、可能会造成服务器卡)、
; 3玩家进入时检测。
EXPIREDUOTIME = 202012212000
; EXPIREDUOTIME 到期时间，24小时计时法。
; 格式：年月日时分
; 例如：201105011640 (2011年05月01日16时40分)。
; 续期后需要更换地图或重启服务器才能生效
EXPIRERCONPASSOWRD = 123456
; EXPIRERCONPASSOWRD 到期后的OP密码。
EXPIRESVPASSWORD = 123456
; EXPIRESVPASSWORD 到期后的服务器密码。
EXPIREHOSTNAME = 【服务器已到期】
; EXPIREHOSTNAME 到期后的服务器名称。
[CMPSSET]
OPERATIONTIPS = 1
;OPERATIONTIPS 是否开启管理操作提示 1开启 0关闭
PLAYERSNUM = 5
;PLAYERSNUM R3双方阵营检测人数 默认 5
SHOWSCORETYPE = 0
;SHOWSCORETYPE 比分显示方式 默认0  -- 0 HUD显示 1 聊天区域文字显示 2TAB计分板显示 3 TAB计分板+HUD显示 4TAB计分板+HUD+左下角文字 5左下角文字+HUD显示
ENABLERCONPASS = 1
;ENABLERCONPASS 启用Cmps对RCON密码的支持 仅支持盗版用户 正版用户不能效验权限 0关闭 1启用
R3DETECTION = 1
;R3DETECTION 启用刷新比赛人数检测 0关闭 1启用
[SHOWSCORETEXT]
DIRECTORMESSAGE=恐怖分子(T) [ %d : %d ] (CT)反恐精英
CHATAREA=\w恐怖分子(T)\g %d:%d \w(CT)反恐精英
