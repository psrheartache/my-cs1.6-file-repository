; 适用于 CMPS 3.6及以上版本
; 插件原作者: Roshis.org - k1nader，(转载与修改请注明作者与出处)。
; 
; TEXT MESSAGE：\g :绿色、\w :黄色、\y :无变化、\t :队伍颜色
; HUD MESSAGE：\n :换行
; MENU SETTING：/r :红色、\w :白色、\y :黄色、\d :灰色、\a : \a右边的文字向右对齐、/n 换行。
; 所有 \#d 等价于Pawn脚本语言内的 %d、\#s 等价于 %s。
; 
; 注意：保存该文件请使用 UTF-8 编码格式保存。

