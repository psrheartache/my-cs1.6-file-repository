[PLUGIN CMD]
CMD = cmps
; CMD = cmps 等同于上個版本的”amx_cmps_cmd“(按 y 或在控制台輸入對應的命令打開菜單)。
WTASTP = 1
; WTASTP 是否允許打開插件設置菜單：
; 1允許、
; 0不允許。
WRANRP = 1
; WRANRP 是否允許通過插件修改OP密碼：
; 1允許、
; 0不允許。
WTASCR = 1
; WTASCR 是否允許通過插件修改伺服器參數：
; 1允許、
; 0不允許。

[HINT]
KICKHINT = 你已經被\#s踢出
BANDHINT = 你已經被\#s封禁120分鐘

[EXPIRATION DATE]
EXPIREENABLE = 0
; EXPIREENABLE 是否使用到期功能：1使用、0不使用。
EXPIRETYPE = 1
; EXPIRETYPE 檢測伺服器是否到期的方式：
; 1換圖或重啟時檢測、
; 2實時檢測(不建議使用實時、可能會造成伺服器卡)、
; 3玩家進入時檢測。
EXPIREDUOTIME = 202001011200
; EXPIREDUOTIME 到期時間，24小時計時法。
; 格式：年月日時分
; 例如：201105011640 (2011年05月01日16時40分)。
; 續期後需要更換地圖或重啟伺服器才能生效
EXPIRERCONPASSOWRD = 123456
; EXPIRERCONPASSOWRD 到期後的OP密碼。
EXPIRESVPASSWORD = 123456
; EXPIRESVPASSWORD 到期後的伺服器密碼。
EXPIREHOSTNAME = 【該伺服器的使用期限已滿】
; EXPIREHOSTNAME 到期後的伺服器名稱。

