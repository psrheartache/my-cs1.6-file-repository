; 適用于 CMPS 1.6.1
; 插件作者: Roshis.org - k1nader，(轉載或修改請注明出處)。
; 
; TEXT MESSAGE：\g :綠色、\w :黃色、\y :無變化、\t :隊伍顏色
; HUD MESSAGE：\n :換行
; MENU SETTING：/r :紅色、\w :白色、\y :黃色、\d :灰色、\a : \a左邊文字向右對齊、/n 換行。
; 所有 \#d 等价于Pawn脚本语言内的 %d、\#s 等价于 %s。
; 
; 注意：保存該文檔請使用 UTF-8 編碼格式。

[TEXT MESSAGE]
SHOWPASSWORD = \g【Roshis.org】\w伺服器密碼為：\#s。
PASSWORDNULL = \g【Roshis.org】\w伺服器當前沒有密碼。
RESTART1 = \g【Roshis.org】\w伺服器刷新第一次。
RESTART2 = \g【Roshis.org】\w伺服器刷新第二次。
RESTART3 = \g【Roshis.org】\w伺服器刷新第三次。
LIVETEXT = \g【Roshis.org】\wLIVE ! GL & HF !
SILENTRUNTEXT = \g【Roshis.org】\w伺服器已禁止滾輪小跳，謝謝合作。
SOCKETERROR = \g【Roshis.org】\w刪除封禁列表失敗。
SOCKETCOUNT = \g【Roshis.org】\w成功刪除 \#d 個IP。
SOCKETHINT = \g【Roshis.org】\w封禁列表為空。
SPECTATOR = 旁觀者
TERRORIST = 恐怖分子
COUNTER-TERRORIST = 反恐部隊
DEAD = *死亡*
SHOWSCORE = \w恐怖分子\g \#d:\#d \w反恐部隊
WINCT = \g反恐部隊\w，獲得勝利，比賽結束。
WINT = \g恐怖分子\w，獲得勝利，比賽結束。
DRAW = \g雙方平局\w，比賽結束。
ATFH = \g上半場結束\w，請各位選手換邊。

[HUD MESSAGE]
RESTART = 伺服器準備刷新三次，比賽將隨後開始。\nReady !
LIVEHUD = 伺服器刷新完畢、比賽開始，祝您好運！\nGood Lucky !
ADVERTISING = Roshis.org 比賽伺服器\n歡迎訪問: www.Roshis.org
TEAMMATEMONEY = 當前隊友金錢:\n
SILENTRUNHUD = 伺服器已禁止滾輪小跳！\n謝謝合作。
CVARHIT = 請輸入一個\#s的值、按Enter鍵確認、按ESC鍵取消。

