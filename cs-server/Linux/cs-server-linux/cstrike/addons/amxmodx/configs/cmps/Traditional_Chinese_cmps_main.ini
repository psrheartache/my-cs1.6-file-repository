MAPMENUP = 訓練地圖
PWDMENUR = 更換OP密碼
REMOVEIP = /r確認清空封禁列表
REMOVEIPB = 清空封禁列表
CVARMENUB = 參數設置
KICKPLAYER = 踢出玩家
BANDPLAYER = 封禁玩家
PASSWORD = 修改密碼
PLUGSETTING = 插件設置
