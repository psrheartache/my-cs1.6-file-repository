TEAMCHATCLOSED = 隊伍文字狀態/a/d關閉
TEAMCHATENABLE = 隊伍文字狀態/a/r開啟
SHOWMONEYMODE1 = 隊友金錢顯示狀態/a/rHUD
SHOWMONEYMODE2 = 隊友金錢顯示狀態/a/rTEXT
SHOWMONEYCLOSED = 隊友金錢顯示狀態/a/d關閉
SILENTRUNCLOSED = 禁止滾輪小跳/a/d關閉
