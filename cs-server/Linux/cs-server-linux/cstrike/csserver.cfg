// Hostname for server.
hostname "他诉她梦只它知-Linux"

// RCON - remote console password.
rcon_password "123123"

// Server password - for private servers.
sv_password ""

// Server Logging
//log on
//sv_logbans 1
//sv_logecho 1
//sv_logfile 1
//sv_log_onefile 0

// disable autoaim
//sv_aim 0

// disable clients' ability to pause the server
//pausable 0

// maximum client movement speed
//sv_maxspeed 320

// 20 minute timelimit
//mp_timelimit 0

// cheats off
//sv_cheats 0

// load ban files
//exec listip.cfg
//exec banned.cfg


// 客户端最大移动速度
sv_maxspeed 320
// 每局时间30分钟
mp_timelimit 0
// 输入OP密码 错误次数上限 达到上限则封禁对方的IP
sv_rcon_maxfailures 9999
// 封禁的时限 单位 分钟 0=永久
sv_rcon_banpenalty 5
// 作弊模式 关闭0/开启1
sv_cheats 0
// 服务器所在区域注册参数 255=全球 0=美国东部 1=美国西部 2=南美洲 3=欧洲 4=亚洲 5=澳洲 6=中东 7=非洲
sv_region 4
// 玩家的logo多久可喷一次(秒)
decalfrequency 30
// 自动瞄准 关闭0/开启1
sv_aim 0
// 自动瞄准 0=关闭 (默认) 1=开启
mp_autocrosshair 0
// 暂停游戏 禁止0/允许1
pausable 0
// 自动踢出不动的玩家 开启1/关闭0
mp_autokick 0
// 自动调整双方队伍平衡 不调整0/调整(1-n)个人
mp_autoteambalance 0
// 购买武器装备时间(0.25-1.5)即15秒-90秒
mp_buytime 0.25
// 炸弹倒计时时间 (15-75)
mp_c4timer 35
// 记录玩家转到spectator的信息
mp_chattime 10
// 墙壁上的血花弹孔贴图细节数据传送(200-300)
mp_decals 300
// 好像为零点行动设置有效
mp_allowmonsters 1
// 限制某些模型被更改，0=关闭 1=开启 (默认)
mp_consistency 0
// 人物死亡后屏幕 不变黑0/变黑1
mp_fadetoblack 0
// 战术手电 允许1/禁止0
mp_flashlight 1
// 脚步声 开启1/关闭0
mp_footsteps 1
// 死亡后视角 1本队队友 2只有第一人称视角 0无限制
mp_forcecamera 2
// 死掉的人：0自由模式、1只能跟着自己队友走动、2尸体视线留在原地,主视角 (比赛默认)
mp_forcechasecam 2
// 观察员模式0=禁止1=允许
allow_spectators 1
// 每一局开始前的购物静止秒数
mp_freezetime 0
// 友军误伤 关闭0/开启1
mp_friendlyfire 0
// 高处落下伤害 1=开启 (默认) 0=关闭
mp_falldamage 1
// 设定鬼魂模式刷新值(0.1-1)
mp_ghostfrequency 0.1
// 杀害人质惩罚 0不惩罚/惩罚：规定时间内伤害人质超过(1-n)人自动踢出
mp_hostagepenalty 3
// vote投票踢出某个指定玩家的投票比率 (0.10-1.00)
mp_kickpercent 0.66
// 双方人数差超过n人即自动调整人数差异 0关闭
mp_limitteams 0
// 服务器是否记录文件 不记录0/记录1
mp_logfile 0
// 是否在记录文件里记录谈话内容 不记录0/记录1
mp_logmessages 0
// votemap更换地图投票比率 (0.10-1.00)
mp_mapvoteratio 0.66
// 每回合时间(分钟)
mp_roundtime 1.5
// 开始游戏时的金钱数量(800-16000)
mp_startmoney 16000
// 杀害友军惩罚 0不惩罚/惩罚：杀害队友超过(1-n)人，下一回合自动死亡
mp_tkpunish 0
// 胜利次数上限无0/有(1-n)，超过上限就换地图。
mp_winlimit 0
// 不一样的获胜
mp_windifference 1
// 反映伤害情况
mp_mirrordamage 0
// 当准星指向敌人或队友时，显示他们的名字 0=显示所有人(比赛默认) 1=仅显示队友 2=不显示
mp_playerid 0
// 将服务器日志反馈到控制台
// 0=关闭
// 1=开启
mp_logecho 1
// 服务器日志里记录***信息
// 0=不记录任何信息
// 1=记录敌人***
// 2=记录队友***
// 3=记录所有***
mp_logdetail 0
// 不可以有旗帜
mp_fragsleft 0
// 水中射击准确
sv_wateraccelerate 10
// 水中的阻力
sv_waterfriction 1
// 自动上传
sv_allowupload 0
// HLTV代理
sv_proxies 1
// 回合上限 无0/有(1-n)，超过上限就换地图
mp_maxrounds 0
// 加速
sv_accelerate 5
// 玩家在空中移动的速度
sv_airaccelerate 10
// 在空中移动&转向
sv_airmove 1
// 服务器是否允许客户端之间使用语音通信 允许1/禁止0
sv_alltalk 1
// 各种奖励金开启  开启1/关闭0
sv_bounce 1
// 客户端模型的范围框的尺寸
sv_lan_tare 100000
sys_ticrate 500
sm_cvar rate 10000
sv_clienttrace 1
// 锁定客户端快速模式 0=关闭(默认) 1=开启
sv_clipmode 0
// 地面摩擦力默认 4  数值越低，摩擦越小
sv_friction 4
// 服务器重力设置 默认正常重力800，范围-999到99999
sv_gravity 800
// 是否记录被封禁的ip地址
sv_logblocks 0
// 允许客户端下载服务器资源 开启1/关闭0
sv_allowdownload 1
sv_downloadurl ""
// 允许下载(sv_allowdownload 1)开启时控制是否允许玩家的LOGO传送 允许1/禁止0
sv_send_logos 1
// 允许下载(sv_allowdownload 1)开启时控制是否允许资源文件传送 允许1/禁止0
sv_send_resources 1
// 服务器混合物理运算，适用于较好配置的服务器 0=关闭 1=开启
sv_sendvelocity 1
// 允许上传 关闭0/开启1
sv_allowupload 1
// 服务器最大传输速率 (服务器上传带宽 x 125) /服务器设定的最大人数 = 要设的值 0=无限制
sv_maxrate 1000000
// 最小速率2500 (局域网用1000或以上；Cable Modem/ xDSL 用400-600)低于此速率的客户端连接将被踢出或禁止连接(请勿设置过高)
sv_minrate 100000
// 服务器每秒更新最大频率 根据实际网络状况调节 sv_maxrate / 300 = 要设的值 默认=30  局域网=101
sv_maxupdaterate 101
// 服务器每秒更新最小频率
sv_minupdaterate 63
// 脚步大小; 越大爬坡越快
sv_stepsize 18
// 玩家停止移动时的速度默认 75
sv_stopspeed 75
// 客户端连接服务器超时的时限，达到时限则断开连接
sv_timeout 65
// 玩家与玩家、墙壁、物体之间的摩擦 默认 2
edgefriction 2
// 服务器是否允许麦克风语音通讯 允许1/禁止0
sv_voiceenable 1
// 语音通话解码
// voice_miles是HL引擎长期以来用的语音解码(默认)，占用带宽较大，为32kbps
// voice_speex是Valve新加入的解码，优于voice_miles，占用带宽较少，为2.4kbps至15.2kbps
sv_voicecodec voice_speex
// 客户端语音通话质量(确保sv_voicecodec voice_speex)
// 1=非常差...........占用带宽 2.4 kbps
// 2=差...............占用带宽 6.0 kbps
// 3=中等.............占用带宽 8.0 kbps
// 4=好...............占用带宽 11.2 kbps
// 5=非常清晰.........占用带宽 15.2 kbps
sv_voicequality 4
// 玩家延时补偿 1=开启 (默认) 0=关闭
sv_unlag 1
// 延时补偿最大值默认 0.5 0.5=500毫秒 (默认)
sv_maxunlag 0.5
// 延时补偿数据包平均采样数量 默认=1
sv_unlagsamples 1
// 服务器推进延时补偿 0=关闭 (默认) 1=开启
sv_unlagpush 0
////Cheating-Death的版本需求，auto为自动检测
// 显示语言设置
// (0-Francais, 1-English, 2-Deutsch,3自定义)
mapcyclefile mapcycle.txt
// 地图循环列表所在的.txt文件
// *.txt = cstrike\*.txt文件
//游戏类型修改


//加载封禁的Steam_ID、IP列表
exec listip.cfg
exec banned.cfg
